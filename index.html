<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Passcode</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #fff0f5;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.passcode-container {
  background: #ffa0a0;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  text-align: center;
  width: 340px;
  height: 80%;
  position: relative;
}

h1 {
  margin-bottom: 20px;
  font-size: 22px;
  color: #333;
}

select {
  width: 100%;
  padding: 10px 14px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.heart-input {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.heart-slot {
  width: 30px;
  height: 30px;
  background: #db7184;
  aspect-ratio: 1;
  clip-path: shape(
    from 50% 91%,
    line to 90% 50%,
    arc to 50% 9% of 1%,
    arc to 10% 50% of 1%
  );
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  color: #333;
  position: relative;
  transition: 0.2s;
}

.heart-slot::before {
  content: "❤";
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  color: #3a3939;
  opacity: 0.25;
  font-size: 20px;
}

.heart-slot.filled::before {
  opacity: 0;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #ff4d6d;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #e04362;
}

.error {
  color: #ff4d6d;
  margin-top: 8px;
  min-height: 20px;
}

/* hidden input for mobile keyboard */
#hiddenInput {
  position: absolute;
  opacity: 0;
  pointer-events: none;
}
</style>
</head>

<body>

<div class="passcode-container">
  <h1>Enter Passcode lovie</h1>

  <select id="codeType">
    <option value="wedding">Wedding Date</option>
    <option value="dob">My Date of Birth</option>
    <option value="anniversary">Our Anniversary</option>
</select>

  <!-- hidden real input (mobile keyboard anchor) -->
  <input
    id="hiddenInput"
    type="tel"
    inputmode="numeric"
    maxlength="8"
  />

  <div class="heart-input" id="heartInput">
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
    <div class="heart-slot"></div>
  </div>

  <button id="submitBtn">Submit</button>
  <div class="error" id="errorMsg"></div>
</div>

<script>
const codes = {
  dob: "04122004",
  anniversary: "09012023",
  wedding: "25072030"
};

const select = document.getElementById("codeType");
const heartSlots = [...document.querySelectorAll(".heart-slot")];
const submitBtn = document.getElementById("submitBtn");
const errorMsg = document.getElementById("errorMsg");
const hiddenInput = document.getElementById("hiddenInput");
const heartInput = document.getElementById("heartInput");

let enteredCode = "";

/* tap hearts → open keyboard */
heartInput.addEventListener("click", () => {
  hiddenInput.focus();
});

/* mobile-safe input handling */
hiddenInput.addEventListener("input", () => {
  enteredCode = hiddenInput.value.slice(0, heartSlots.length);

  heartSlots.forEach((slot, i) => {
    slot.textContent = enteredCode[i] || "";
    slot.classList.toggle("filled", !!enteredCode[i]);
  });
});

/* submit logic */
submitBtn.addEventListener("click", () => {
  const selectedType = select.value;

  if (codes[selectedType] === enteredCode) {
    errorMsg.textContent = "";
    window.location.href = "val.html";
  } else {
    errorMsg.textContent = "Incorrect passcode. Try again!";
    hiddenInput.value = "";
    enteredCode = "";
    heartSlots.forEach(s => {
      s.textContent = "";
      s.classList.remove("filled");
    });
  }
});

/* enter key support */
hiddenInput.addEventListener("keydown", e => {
  if (e.key === "Enter") submitBtn.click();
});
</script>

</body>
</html>
